<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semprotulation - Untuk Sang Ratu Hatiku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/galeri/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Musik latar -->
    <audio id="bgm" autoplay loop style="display:none;">
        <source src="123456.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <!-- Paksa audio play setelah klik pertama -->
    <script>
        document.addEventListener("click", function () {
            const audio = document.getElementById("bgm");
            if (audio) audio.play().catch(() => { });
        }, { once: true });
    </script>

    <!-- Halaman Utama -->
    <section class="main-page fade-in" id="mainPage">
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="main-content">
            <div class="crown-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="main-title">Semprotulation</h1>
            <p class="main-subtitle">Untuk Sang Ratu Hatiku</p>

            <div class="button-container">
                <button class="main-btn" onclick="showUcapan()">
                    <i class="fas fa-heart btn-icon"></i>
                    <span>Baca Ucapan</span>
                </button>

                <button class="main-btn" onclick="showGaleri()">
                    <i class="fas fa-images btn-icon"></i>
                    <span>Lihat Galeri</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Halaman Ucapan -->
    <section class="ucapan-page" id="ucapanPage" style="display:none;">
        <button class="back-btn" onclick="showMain()">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <div class="ucapan-content">
            <div class="crown-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="main-title">Untuk <span>Ratu</span> Hatiku</h1>

            <div class="ucapan-text">
                <p>Sayangku yang cantik,</p>

                <p>SELAMAT SEMPRO! üéâ</p>

                <p class="signature">Dengan cinta yang tak terhingga,<br>Pangeranmu <span class="heart-pulse">‚ù§Ô∏è</span>
                </p>
            </div>
        </div>
    </section>

    <!-- Halaman Galeri -->
    <section class="galeri-page" id="galeriPage" style="display:none;">
        <button class="back-btn" onclick="showMain()">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <div class="galeri-content">
            <h2 class="galeri-title">Galeri Sang Ratu</h2>

            <div class="galeri-container">
                <div class="royal-frame">
                    <div class="galeri-item">
                        <img src="galeri/1.jpg" class="galeri-img" alt="Momen Spesial 1"
                            onerror="this.src='https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=500&q=80'">
                        <div class="galeri-caption">bunga</div>
                    </div>
                </div>

                <div class="royal-frame">
                    <div class="galeri-item">
                        <img src="galeri/2.jpg" class="galeri-img" alt="Momen Spesial 2"
                            onerror="this.src='https://images.unsplash.com/photo-1519699047748-de8e457a634e?auto=format&fit=crop&w=500&q=80'">
                        <div class="galeri-caption">rame</div>
                    </div>
                </div>

                <div class="royal-frame">
                    <div class="galeri-item">
                        <img src="galeri/3.jpg" class="galeri-img" alt="Momen Spesial 3"
                            onerror="this.src='https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=500&q=80'">
                        <div class="galeri-caption">Senyuman yang Menawan</div>
                    </div>
                </div>

                <div class="royal-frame">
                    <div class="galeri-item">
                        <img src="galeri/4.jpg" class="galeri-img" alt="Momen Spesial 4"
                            onerror="this.src='https://images.unsplash.com/photo-1494790108755-2616b612b786?auto=format&fit=crop&w=500&q=80'">
                        <div class="galeri-caption">Ucapan Cakep</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="imageModal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img src="" class="modal-img" alt="">
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        function showMain() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('ucapanPage').style.display = 'none';
            document.getElementById('galeriPage').style.display = 'none';
        }

        function showUcapan() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('ucapanPage').style.display = 'block';
            document.getElementById('galeriPage').style.display = 'none';
        }

        function showGaleri() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('ucapanPage').style.display = 'none';
            document.getElementById('galeriPage').style.display = 'block';
            initGaleri();
        }

        function initGaleri() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.querySelector('.modal-img');
            const items = document.querySelectorAll('.galeri-item img');

            items.forEach(img => {
                img.onclick = () => {
                    modal.style.display = 'flex';
                    modalImg.src = img.src;
                };
            });
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        window.addEventListener('click', e => {
            const modal = document.getElementById('imageModal');
            if (e.target === modal) modal.style.display = 'none';
        });

        function createHearts() {
            const container = document.getElementById('floatingHearts');
            const total = 15;

            for (let i = 0; i < total; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            showMain();
            createHearts();
        });
    </script>

</body>

</html>
